<div class="home-article" >
    <div class="userinfo">
        <p><span class="resaltado">{{product.usuario.username}}</span>&nbsp; in &nbsp;<span class="resaltado">ITNEXT</span>&nbsp; â€¢ &nbsp; <span class="resaltado">{{product.createdAt | date:'mediumDate'}}</span></p>
    </div>
    <div class="article-info">
        
        <h1>{{product.name}}</h1>
        <!-- <h1><a [routerLink]="['/blog', product.slug]">{{product.name}}</a></h1> -->
        <div class="introHome"  [innerHtml]="product.introhome | safe: 'html'  "></div>
        <div class="image-article">
            <!-- <a [routerLink]="['/blog', product.slug]"> -->
                <div *ngIf="!product.img">
                    <div class="no-image"></div>
                </div>
                <div *ngIf="product.img">
                    <div class="got-image-s" style="background-image: url('{{imageUrl}}/blogs/{{product.img}}');" title="{{product.name}}"></div>
                    <!-- <img class="img-responsive" [src]="post.image | imagenPipe: 'posts'" alt=" {{post.title}}" /> -->
                </div>
            <!-- </a> -->
        </div>
    </div>
    <div class="article-options">
        <div class="topic badge badge-pill badge-light mr-1">
            {{product.categoria.nombre}}
        </div>
        <div class="options-icons">
            {{product.price|currency}}
            
        </div>
        <div class="options-buttons">
            <div *ngIf="!usuario">
                Registrate para comprar
            </div>
            <div *ngIf="usuario || usuario.role === 'USER'">
                <a (click)="addToCart()">
                    <button class="btn"> <i class="fa fa-paypal"></i> pagar con paypal/tdc  </button> 
                </a>
                <a data-toggle="modal" [attr.data-target]="'#' + product._id">
                    <button class="btn"><i class="fa fa-bitcoin"></i> pagar con binance usdt  </button> 
                </a>
            </div>
            
        </div>
        <div class="options-icons" *ngIf="usuario || usuario.role === 'MEMBER' || usuario.role === 'ADMIN' || usuario.role === 'EDITOR' || usuario.role === 'SUPERADMIN'" >
            <a class="pointer" (click)="agregarLista()">
                <img src="./assets/svg/marcador.svg" alt="">
            </a>
        </div>
    </div>
</div>
