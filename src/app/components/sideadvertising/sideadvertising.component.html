<div class="publicidad">
    <p>publicidad</p>



    <div class="image">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    
            <div class="carousel-inner" >
                <div class="carousel-item " *ngFor="let banner of sideadvices;let i=index " [ngClass]="(i === 0) ? 'active' : ''">
                    <a href="{{banner.url}}" target="{{banner.target}}" class="btn btn-outline-dann">
                        <img [src]="banner.img | imagenPipe: 'sideadvertisings'" alt=" {{banner.title}}">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
