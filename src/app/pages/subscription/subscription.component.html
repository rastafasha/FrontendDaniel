<div class="container mt-3 mb-3">
    <div class="subcripcion">
        <h1>Planes de Subcripciones</h1>
        <br>
        <hr>
        <div class="row db-padding-btm db-attached">
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3" *ngFor="let plan of planes">
                <div class="db-wrapper">
                    <div class="db-pricing-eleven" [style.background]="plan.color">
                        <div class="price">
                            <div *ngIf="plan.price ">
                                <sup>$</sup>{{plan.price}}
                            </div>
                            <div *ngIf="!plan.price ">
                                <sup>$</sup>0
                                <small>Gratis (s√≥lo registrate)</small>
                            </div>
                        </div>
                        <div class="type">
                            {{plan.name}}
                        </div>
                        <div [innerHtml]="plan.description | safe: 'html'" class="description"></div>
                        <div class="pricing-footer">
                            <div *ngIf="plan.price ">
                                <button href="#" class="btn db-button-color-square btn-lg" (click)="addToCart()"> <i class="fa fa-cart"></i> Subscribirme</button>
                            </div>
                            <div *ngIf="!plan.price ">
                                <a routerLink="login" class="btn db-button-color-square">Registrarme</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="payment-methods">
            <h1>Metodos de Pago</h1>
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <h2>Paypal</h2>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <h2>Binance</h2>
                </div>
            </div>
        </div>
    </div>
</div>
