<!-- =======| Main |======= -->
<div class="container animated fadeInUp main card p-3 pt-5" id="main" role="main" name="profile">
    <div class="leftside">
        <!-- Page Title -->
        <div class="pagetitle">
            <!-- <h1><i class="bx bxs-user-account"></i> {{title}}</h1> -->
            
        </div>
        <!-- End Page Title -->
        <div class="buton">
            <button class="btn btn-outline-danger pull-right" href="javascript:void(0)"
                (click)="goBack()">Volver</button>
        </div>
    </div>
    
    <form class="form-horizontal form-material" (ngSubmit)="guardarPerfil()" [formGroup]="perfilForm">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8">
                <div class="col-xs-12 col-md-6">
                    <label>Nombres <span class="required">*</span></label>
                    <input type="text" formControlName="first_name" class="form-control" required />
                </div>
                <div class="col-xs-12 col-md-6">
                    <label>Apellidos <span class="required">*</span></label>
                    <input type="text" formControlName="last_name" class="form-control" required />
                </div>

                <div class="col-xs-12 col-md-6">
                    <label for="exampleInputEmail1">Pais</label>
                    <input type="text" formControlName="pais" class="form-control" />
                </div>
                <div class="col-xs-12 col-md-6">
                    <label for="exampleInputEmail1">Estado</label>
                    <input type="text" formControlName="estado" class="form-control" />
                </div>
                <div class="col-xs-12 col-md-6">
                    <label for="exampleInputEmail1">Ciudad</label>
                    <input type="text" formControlName="ciudad" class="form-control" />
                </div>

                <div class="col-xs-12 col-md-6">
                    <label for="exampleInputEmail1">Teléfonos Principal <span class="required">*</span></label>
                    <input type="text" formControlName="telhome" class="form-control" required />
                </div>
                <div class="col-xs-12 col-md-6">
                    <label for="exampleInputEmail1">Teléfonos Móvil </label>
                    <input type="text" formControlName="telmovil" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Descripcion Corta (maximo 50 carateres: ejemplo: padre, deportista,
                        escritor)<span class="required">*</span></label>
                    <textarea formControlName="shortdescription" id="shortdescription" cols="30" rows="4"
                        class="form-control"></textarea>
                </div>
                <div class="clear"></div>
                <br />

                <div class="col-xs-12" *ngIf="
            user.role == 'MEMBER' ||
            user.role == 'EDITOR' ||
            user.role == 'SUPERADMIN' ||
            user.role == 'ADMIN'
          ">
                    <h4>Tipos de Pago</h4>
                    <div class="col-xs-12 col-md-6">
                        <label for="exampleInputEmail1">Email Paypal </label>
                        <input type="text" formControlName="emailPaypal" class="form-control" />
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <label for="exampleInputEmail1">Nombre Paypal </label>
                        <input type="text" formControlName="nombrePaypal" class="form-control" />
                    </div>
                    <!-- <div class="col-xs-12 col-md-6">
                        <label for="exampleInputEmail1">Email Binance </label>
                        <input type="text" formControlName="emailBinance" class="form-control">
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <label for="exampleInputEmail1">UserId Binance </label>
                        <input type="text" formControlName="userIdBinance" class="form-control">
                    </div> -->
                </div>
                <div class="clear"></div>
                <!----//-->
                <div class="col-xs-12">
                    <div>
                        <h4>Redes Sociales</h4>
                    </div>
                    <div class="clear"></div>
                    <div class="redes">
                        <div class="col-xs-12 col-md-6">
                            <label for="facebook" class="col-xs-12 col-form-label">
                                <i class="bi bi-facebook"></i> Facebook</label>
                            <div class="col-11">
                                <input type="text" class="form-control" formControlName="facebook"
                                    placeholder="@nombredeusuario" />
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <label for="instagram" class="col-xs-12 col-form-label">
                                <i class="bi bi-instagram"></i> Instagram</label>
                            <div class="col-11">
                                <input type="text" class="form-control" formControlName="instagram"
                                    placeholder="@nombredeusuario" />
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <label for="twitter" class="col-xs-12 col-form-label">
                                <i class="bi bi-twitter"></i> Twitter</label>
                            <div class="col-11">
                                <input type="text" class="form-control" formControlName="twitter"
                                    placeholder="@nombredeusuario" />
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <label for="linkedin" class="col-xs-12 col-form-label">
                                <i class="bi bi-linkedin"></i> Linkedin</label>
                            <div class="col-11">
                                <input type="text" class="form-control" formControlName="linkedin"
                                    placeholder="@nombredeusuario" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="col-xs-12">
                    <div class="especificaciones" *ngIf="!profileSeleccionado">
                        <h4>Debe Crear un post para agregar la imagen</h4>
                    </div>
                    <div class="especificaciones" *ngIf="profileSeleccionado">
                        <h4>Especificaciones:</h4>
                        <ul>
                            <li>Tamaño máximo: 300px X 300px</li>
                            <li>Peso máximo: 2 mb</li>
                            <li>Formato permitido: jpg, .gif, .png</li>
                        </ul>
                    </div>
                </div>
                <div class="col-xs-12" *ngIf="profile">
                    <div class="text-center">
                        <img *ngIf="!imgTemp" [src]="profile.img | imagenPipe : 'profiles'"
                            class="img-responsive img-thumbnail" alt="" />
                        <!-- <img *ngIf="post.img" [src]="post.img | imagenPipe: 'blogs'" class="img-responsive img-thumbnail" alt=""> -->
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-responsive" />
                    </div>
                    <input type="file" (change)="cambiarImagen($event.target.files[0])" />
                    <br />
                    <br />
                    <button type="button" [disabled]="!imagenSubir" (click)="subirImagen()"
                        class="btn btn-success waves-effect waves-light m-r-10 btn-block">
                        <i class="fa fa-save"></i> Cambiar imagen
                    </button>
                </div>
            </div>
        </div>

        <input type="hidden" formControlName="id" />
        <button class="btn btn-outline-success waves-effect waves-light m-r-10" type="submit" (click)="guardarPerfil()">
            Guardar
        </button>
    </form>
</div>

<!--/main-->
