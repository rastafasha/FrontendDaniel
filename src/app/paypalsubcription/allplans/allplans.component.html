<div class="container mt-3 mb-3">
    <div class="subcripcion">
        <h1>Planes de Subcripciones</h1>
        <br>
        <hr>
        <div class="row db-padding-btm db-attached" >
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3" *ngFor="let plan of planPaypals">
                <div class="db-wrapper" *ngIf="plan.status === 'ACTIVE'" >
                    <div class="db-pricing-eleven">
                       
                        <div class="type">
                            {{plan.name}}
                            <p>status: {{plan.status}}</p>
                        </div>
                        <div class="pricing-footer">
                            <button  class="btn db-button-color-square btn-lg" [routerLink]="['/pasarela-subcripcion', plan.id]"> <i class="fa fa-cart"></i> Info</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>

<app-modalplans></app-modalplans>
